<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="static/css/test4.css"/>
    <script>
        function getEntry(){
            document.getElementById('frm').action="/get_diary"
            document.getElementById('frm').submit();
        }

    </script>
</head>
<body>



<div id="input"><span id="info"><h1><b>Information</b></h1></span>
<div id="reply">
    {% for t in ans %}
    {{t}}<br>
    {% endfor %}
</div>
<div id="whole"><span id="newtext"><center><h1><b>Personal Diary</b></h1></center></span>
<div id="elements"><form action="/diary_data" id="frm" method="post">
   <div id="text"> <textarea id="text" name="entry" style="width:500px; height:400px">{% if entry!= None %}{{entry}}{% endif %}</textarea></div><br><br>
    {% if entry!= None %}
  <div id="Date"> <span id="dd"><b>DATE :</b></span> <input name="date" type="date" id="DATE" value="{{date}}" onchange="getEntry()"/></div>
    {% else %}
   <div id="Date"> <span id="dd"><b>DATE :</b></span> <input name="date" type="date" id="DATE" onchange="getEntry()"/></div>
    {% endif %}
   <label> <input type="submit" style="width:120px ; height:40px"/>&nbsp;&nbsp;<input type="button" value="Go Home" onclick="location.href='/'" style="width:120px ; height:40px"></label>
</form>
</div>
<div id="remain">
<form action="/question_data" method="post">
    <span id="question">
        <input type="text" placeholder="Ask here..." name="question" style="font-size: 14pt; width:440px">
        <input type="submit" id="ask" value="ask"/>
    </span>
</form></div></div>

</div>

</body>
</html>
